<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <style>
        /* Reset some default styling */
        body, h1, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a simple, clean font */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add responsive design for mobile */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            input[type="file"], button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload Folder of Images to Search Similar Ones</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="folder">Select Folder:</label>
        <input type="file" id="folder" name="folder" webkitdirectory multiple><br><br>
        <button type="submit">Upload and Search</button>
    </form>
</body>
</html>
